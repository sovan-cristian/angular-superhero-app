<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form action="">
        <select  class="form-select" name="cars" id="cars" multiple  [(ngModel)]="selectedPowers">
          <option value="{{power.id}}" *ngFor="let power of missingSuperpowers" >{{ power.icon }} {{ power.name }}</option>
        </select>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" (click)="displaypowers()">Save</button>
    </div>
  </ng-template>
  
  <button class="btn btn-light border-dark border-opacity-25" (click)="open(content)">
    Add new superpowers

  </button>
